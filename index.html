<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO DO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header id="main-header" class="bg-secondary text-white">
            <h1 id="title">To-Do List</h1>
        </header>
        <div class="todo-container card">
            <div class="mb-3 searchToDo">
                <input type="text" id="todoSearch" placeholder="Search todo..">
                <button type="button" class="btn btn-secondary ms-2" id="theme">Dark</button>
                <select id="todoSort">
                    <option value="" disabled selected>Sort By</option>
                    <option value="Priority">Priority</option>
                    <option value="Time">Time</option>
                </select>
                <button id="export" class="btn btn-primary">Export</button>
                <input type="file" id="importFileInput" />
                <label for="importFileInput" id="import" class="btn btn-secondary">Import</label>
            </div>
            <div class="input m-2">
                <input type="text" class="todoInput" id="inputField" placeholder="Enter item for to do">
                <select id="todoPriority">
                    <option value="" disabled selected>Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <input type="date" class="todoDate" id="todoDate">
                <input type="time" class="todoTime" id="todoTime">
                <button type="button" class="btn btn-secondary" id="addTodo">Add</button>
            </div>
            <div id="todosContainer"></div>
            <div id="dialog" class="dialog">
                <div class="dialog-content" id="dialog-content">
                    <label for="dialogInput" class="dialogLabel">Enter new value:</label>
                    <input type="text" id="dialogInput" value="">
                    <select id="dialogPriority">
                        <option value="" disabled selected>Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <div class="dialog-dateAndTime">
                        <input type="date" id="dialogDate" value="">
                        <input type="time" id="dialogTime" value="">
                    </div>
                    <div class="dialog-actions">
                        <button id="dialog-save">Save</button>
                        <button id="dialog-cancel">Cancel</button>
                    </div>
                </div>
            </div>
            <div id="subTaskDialog" class="subTaskDialog">
                <label for="subTaskDialogInput" class="subTaskDialogLabel">Enter sub Task value:</label>
                <input type="text" id="subTaskDialogInput" value="">
                <select id="subTaskDialogPriority">
                    <option value="" disabled selected>Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <input type="date" id="subTaskDialogDate" value="">
                <input type="time" id="subTaskDialogTime" value="">
                <div class="subTask-dialog-actions">
                    <button id="subTask-dialog-save">Save</button>
                    <button id="subTask-dialog-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
